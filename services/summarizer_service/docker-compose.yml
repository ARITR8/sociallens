version: '3.8'

services:
  summarizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: summarizer_service
    environment:
      - DATABASE_URL=postgresql+asyncpg://news_user:news_pass@newsettler.ciz8qcawomdz.us-east-1.rds.amazonaws.com:5432/newsettler
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - POWERTOOLS_SERVICE_NAME=summarizer
      - POWERTOOLS_METRICS_NAMESPACE=Summarizer
      - POWERTOOLS_LOGGER_LOG_EVENT=true
      - HUGGINGFACE_API_TOKEN=${HUGGINGFACE_API_TOKEN}
    ports:
      - "8001:8000"
    networks:
      - newsettler_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  newsettler_network:
    external: true